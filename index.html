<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مدينة نور التفاعلية</title>
    <style>
        /* تنسيق الصفحة والخلفية */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e4dece; /* الأبيض اللؤلؤي */
            margin: 0;
            padding: 0;
        }

        /* الشريط العلوي */
        .header {
            background-color: #0b1124; /* الكحلي */
            padding: 20px;
            color: #a67705; /* الذهبي */
            font-size: 24px;
            font-weight: bold;
        }

        /* حاوية الخريطة */
        .map-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        /* تحسين عرض الخريطة */
        .map-container img {
            width: 95%; /* تأخذ 95% من عرض الشاشة */
            max-width: 1300px; /* أقصى عرض على الشاشات الكبيرة */
            height: auto;
        }

    </style>
</head>
<body>

    <!-- العنوان العلوي -->
    <div class="header">
        Resale
    </div>

    <!-- حاوية الخريطة -->
    <div class="map-container">
        <img src="Noor_B1.svg" alt="خريطة مدينة نور التفاعلية">
    </div>

</body>
</html>
