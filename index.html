<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مدينة نور التفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
        }
        .info-section {
            background-color: #0b1124; /* اللون الكحلي */
            color: #e4dece; /* اللون الأبيض اللؤلؤي */
            padding: 20px;
            text-align: center;
            margin-top: -5px;
        }
        .info-section h2 {
            color: #a67705; /* اللون الذهبي الداكن */
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .buttons-container button {
            background-color: #a67705; /* اللون الذهبي الداكن */
            color: #e4dece; /* أبيض لؤلؤي */
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }
        .buttons-container button:hover {
            background-color: #8d6404; /* درجة أغمق من الذهبي */
        }
    </style>
</head>
<body>

    <h1 style="color: #0b1124;">مرحباً بك في خريطة مدينة نور التفاعلية</h1>
    
    <div class="map-container">
        <img src="Noor_B1.svg" alt="خريطة مدينة نور">
    </div>

    <div class="info-section">
        <h2>Resale</h2>
        <p>اختر المساحة المتاحة</p>
        <div class="buttons-container">
            <button>70 متر</button>
            <button>90 متر</button>
            <button>120 متر</button>
        </div>
    </div>

</body>
</html>
