<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مدينة نور التفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        /* الشريط الجانبي - 30% */
        .sidebar {
            width: 30%;
            background-color: #002147;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .sidebar h2 {
            color: gold;
        }

        /* منطقة الخريطة - 70% */
        .map-container {
            width: 70%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        img {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h2>Resale</h2>
        <p>اختر المساحة المتاحة</p>
        <button>70 متر</button>
        <button>90 متر</button>
        <button>120 متر</button>
    </div>

    <!-- الخريطة -->
    <div class="map-container">
        <img src="Noor_B1.svg" alt="خريطة مدينة نور">
    </div>
</body>
</html>
