<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة مدينة نور التفاعلية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .map-container {
            width: 100%;
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في خريطة مدينة نور التفاعلية</h1>
    
    <div class="map-container">
        <object type="image/svg+xml" data="Noor_B1.svg" width="100%"></object>
    </div>

    <p>📌 سيتم إضافة التفاعل قريبًا...</p>
</body>
</html>
